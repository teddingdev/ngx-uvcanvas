<button
  mat-icon-button
  color="basic"
  class="menu-btn"
  *ngIf="!menuDefaultOpened.get(currentScreenSize)"
  (click)="drawer.toggle()"
>
  <mat-icon>menu</mat-icon>
</button>
<div class="container">
  <mat-sidenav-container>
    <mat-sidenav
      #drawer
      [mode]="menuDefaultOpened.get(currentScreenSize) ? 'side' : 'over'"
      [(opened)]="menuOpened"
      fixedInViewport
    >
      <div class="doc-nav">
        <app-doc-nav [activatedUrl]="url"></app-doc-nav>
      </div>
    </mat-sidenav>
    <mat-sidenav-content class="content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <app-footer></app-footer>
</div>
